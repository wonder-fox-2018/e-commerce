    <script>
        let app = new Vue({
          el: '#app',
          data: {
             listitems: [],
             listcategories: [],
             searchkeyword: '',
             namalengkap: '',
             usercredentials: {},
             islogin: false,
             token: ''
          },
          methods:{
             // get all items 
             getallitems () {
               let self = this  
               axios({
                 method: 'GET',
                 url: 'http://localhost:3007/items/lists'       
               })
                 .then(items => {
                    // console.log('GET ALL ITEMS----', items.data.data) 
                    self.listitems = items.data.data
                    
                 })
                 .catch(error => {
                    console.log('ERROR Get List of Items', error)     
                 })  
             },
             // get item by category
             getitembycategory (input) {
            //    console.log('Category id----',input)
               let self = this
               let categoryid = input  
               axios({
                   method: 'GET',
                   url: `http://localhost:3007/categories/${categoryid}`
               })
                .then(categories => {
                    // console.log('RESULT------', categories.data.data.listitemcategory)
                    self.listitems = categories.data.data.listitemcategory
                })
                .catch(error =>{
                   console.log('ERROR Get List of Categories', error)  
                })
             },
             // get item by search
             getitembysearch (){
                let self = this
                let key = this.searchkeyword
                // console.log('This Key-----', key)
                axios({
                  method: 'POST',
                  url: 'http://localhost:3007/items/search',
                  data: {
                     keyword: key    
                  }    
                })
                  .then(searchitems => {
                    self.listitems = searchitems.data.data
                    console.log('HASIL------', searchitems.data.data)  
                  })
                  .catch(error =>{
                    console.log('ERROR Get Search result', error) 
                  })
             },
            getusercredentials(val){
               this.usercredentials = val 
            },
            getislogin(val){
               this.islogin = val
               if(this.islogin === true){
                  this.token = localStorage.getItem('token')
               }else{
                  this.token = ''
               }
            }    
          },
          created () {
            let self = this

            // // get list of items
            // axios({
            //   method: 'GET',
            //   url: 'http://localhost:3007/items/lists'    
            // })
            //   .then(items =>{
            //     self.listitems = items.data.data
            //   })
            //   .catch(error =>{
            //     console.log('ERROR Get List of Items', error)
            //   })

            // get list of categories
            axios({

               url: 'http://localhost:3007/categories/lists' 
            })
              .then(categories =>{
                self.listcategories = categories.data.data
                // console.log('Categories------', categories.data.data)
              })
              .catch(error=>{
                  console.log('ERROR Get List of Categories', error)
              })
          }
        })
    </script>
