<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- vue cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- G-login -->
    <meta name="google-signin-client_id" content="1096238995205-t37diqprocraugcsdtuhnlro2eh980e0.apps.googleusercontent.com">
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Waroeng Coffee sedjak nenek moyang</title>
  </head>
  <body>

    <div id="app" class="container-fluid">
        <!-- navbar -->
        <nav-bar @item-search="items=$event" @update-all-item="getAllItem" @trigger-logout="removeUserData" @trigger-datauser="getUserData" :user="user" @new-data="items=$event"></nav-bar>

        <!-- item-list -->
        <list-item @get-items="getAllItem" :items="items" :user="user" ></list-item>

        <!-- footer -->
        <footer-list></footer-list>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <!-- Vue Component (Child) -->
    <script src="./assets/js/components/navbar.js"></script>
    <script src="./assets/js/components/item.js"></script>
    <script src="./assets/js/components/footer.js"></script>

    <!-- Vue parent -->
    <script src="./assets/js/page/index.js"></script>

  </body>
</html>
