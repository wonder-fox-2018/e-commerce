<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">

    <!-- REQUIRE VUE AND AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    
    <!-- TITLE -->
    <title>Megaloshop</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <!-- VUE APP -->
    <div id="app">
        <nav-bar :carts='carts' :cbadge='cBadge' @isadmin-data='getisadmin' @islogin-data='getislogin'></nav-bar>
        <carousel-content></carousel-content>
        <div class="container">
            <main-content :islogin='islogin' :isadmin='isadmin' @selected-data='selectedData' @carts-data='cartsData' @carts-badge='cartsBadge'></main-content>            
        </div>
    </div>
    <!-- APP END -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./components/navbarComponent/nav-bar.js"></script>
    <script src="./components/mainContentComponent/main-content.js"></script>
    <script src="./components/carouselComponent/carousel.js"></script>

    <!-- VUE -->
    <script>
    var app = new Vue({
        el: '#app',
        data: {
            carts: [],
            cBadge : 0,
            islogin:false,
            isadmin:false,
            selecteddata : ''
        },
        created: function () {

        },
        methods: {
            cartsData :function(value) {
                this.carts = value
            },
            cartsBadge :function(value) {
                this.cBadge = value
            },
            selectedData : function(val){
                this.selecteddata = val
            },
            getisadmin : function(val){
                this.isadmin = val
            },
            getislogin : function(val){
                this.islogin = val
            }
        }
    })
    </script>
</body>

</html>
